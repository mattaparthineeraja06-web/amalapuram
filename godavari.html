<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Godavari River</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: #eef3f7;
            color: #333;
        }

        header {
            background: linear-gradient(to right, #1e88e5, #43a047);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1rem;
            opacity: 0.9;
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }

        .photo-card {
            background: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .photo-card:hover {
            transform: translateY(-6px);
        }

        .photo-card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }

        .photo-card .caption {
            padding: 15px;
            text-align: center;
        }

        .photo-card .caption h3 {
            margin-bottom: 6px;
            color: #1e88e5;
        }

        .photo-card .caption p {
            font-size: 0.9rem;
            color: #555;
        }

        footer {
            margin-top: 50px;
            background-color: #222;
            color: #ccc;
            text-align: center;
            padding: 18px;
            font-size: 0.9rem;
        }

        footer span {
            color: #fff;
        }
    </style>
</head>
